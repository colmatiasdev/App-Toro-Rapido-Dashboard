<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Ítem - Menú Simple</title>
    <link rel="icon" href="../../../imagenes/logos/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../admin-header.css">
    <link rel="stylesheet" href="admin-menu-simple.css">
</head>
<body>
    <div id="admin-header-slot"></div>
    <main class="admin-menu">
        <header class="admin-header">
            <p>Cargá un nuevo producto en el menú simple.</p>
        </header>

        <section class="admin-card" id="admin-menu-crear">
            <div class="card-title">
                <i class="fa-solid fa-circle-plus"></i> Agregar ítem (menú simple)
            </div>
            <form class="admin-form" id="add-item-form">
                <input type="hidden" name="mode" id="form-mode" value="create">
                <label>
                    <span class="label-title">Orden (automático)</span>
                    <input type="number" name="orden" id="orden-input" placeholder="Auto" readonly>
                </label>
                <label>
                    <span class="label-title">ID Producto <span class="req">*</span></span>
                    <input type="text" name="idproducto" id="idproducto-input" placeholder="PROD-BASE-xxx (del producto en productos-base)" title="Solo al crear se guardan idmenu e idproducto en menu-simple">
                </label>
                <label>
                    <span class="label-title">Categoría <span class="req">*</span></span>
                    <input type="text" name="categoria" placeholder="Burgers" required>
                </label>
                <label>
                    <span class="label-title">Producto <span class="req">*</span></span>
                    <input type="text" name="producto" placeholder="Doble Cheese" required>
                </label>
                <label>
                    <span class="label-title">Descripción</span>
                    <input type="text" name="descripcion" placeholder="Carne doble y cheddar">
                </label>
                <label>
                    <span class="label-title">Precio <span class="req">*</span></span>
                    <input type="number" name="precio" placeholder="9500" required>
                </label>
                <div class="image-upload" id="upload-image-block">
                    <span class="label-title">Subir Imagen</span>
                    <button type="button" class="secondary-btn" id="upload-image-btn">Seleccionar imagen</button>
                </div>
                <input type="file" name="imagenFile" id="imagen-file" accept="image/*" class="image-input-hidden">
                <div class="image-preview" id="image-preview" style="display:none;">
                    <span class="label-title">Previsualización</span>
                    <img id="image-preview-img" alt="Previsualización de imagen">
                    <button type="button" class="secondary-btn change-image-btn" id="change-image-btn">
                        Cambiar imagen
                    </button>
                </div>
                <label>
                    <span class="label-title">Es Destacado</span>
                    <select name="esdestacado">
                        <option value="NO" selected>NO</option>
                        <option value="SI">SI</option>
                    </select>
                </label>
                <label>
                    <span class="label-title">Producto Agotado</span>
                    <select name="productoagotado">
                        <option value="NO" selected>NO</option>
                        <option value="SI">SI</option>
                    </select>
                </label>
                <label>
                    <span class="label-title">Stock</span>
                    <input type="number" name="stock" placeholder="10">
                </label>
                <div id="debug-payload-wrap" class="debug-payload-wrap" aria-live="polite"></div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn" id="submit-btn">Guardar</button>
                    <button type="button" class="secondary-btn" id="cancel-edit">Cancelar edición</button>
                </div>
                <span class="hint">* Los campos con * son obligatorios. El ID se usa para editar y borrar.</span>
            </form>
            <div class="script-debug" id="script-debug" aria-live="polite"></div>
        </section>
    </main>

    <footer class="admin-footer">
        <div class="footer-container">
            <h2 class="footer-title">Toro Rápido</h2>
            <div class="footer-meta">San Miguel de Tucumán.</div>
            <div class="footer-meta">© <span data-admin-year></span> Todos los derechos reservados.</div>
        </div>
    </footer>

    <script src="../../Configuracion/config.js" defer></script>
    <script src="../admin-common.js" defer></script>
    <script src="admin-menu-simple-crear.js" defer></script>
</body>
</html>
