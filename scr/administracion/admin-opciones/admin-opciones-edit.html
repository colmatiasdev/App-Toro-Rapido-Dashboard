<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Editar opción - Toro Rápido</title>
    <link rel="icon" href="../../../imagenes/logos/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../admin-header.css">
    <link rel="stylesheet" href="admin-opciones.css">
</head>
<body>
    <div id="admin-header-slot"></div>
    <main class="admin-menu">
        <header class="admin-header">
            <p id="form-header-desc">Modificá los datos de la opción y guardá o cancelá.</p>
        </header>

        <section class="admin-card">
            <div class="card-title">
                <i class="fa-solid fa-pen-to-square"></i> <span id="form-title-text">Editar opción</span>
            </div>
            <p id="edit-loading-hint" class="edit-hint" style="display: none;">Cargando datos del registro...</p>
            <p id="edit-not-found-msg" class="edit-not-found" style="display: none;"></p>
            <div id="form-validation-errors" class="validation-errors" role="alert" style="display: none;"></div>
            <form class="admin-form" id="opcion-form" novalidate style="display: none;">
                <input type="hidden" name="mode" id="form-mode" value="edit">
                <label>
                    <span class="label-title">ID Opciones <span class="req">*</span></span>
                    <input type="text" name="idopciones" id="id-opciones-input" required readonly>
                </label>
                <label>
                    <span class="label-title">Grupo <span class="req">*</span></span>
                    <input type="text" name="grupo" id="grupo-input" list="grupo-datalist" placeholder="Elegí uno o escribí uno nuevo" autocomplete="off">
                    <datalist id="grupo-datalist"></datalist>
                    <span class="field-hint">Podés elegir un grupo existente o escribir uno nuevo.</span>
                </label>
                <label>
                    <span class="label-title">Tipo <span class="req">*</span></span>
                    <select name="tipo">
                        <option value="uno">uno (elegir una)</option>
                        <option value="varios">varios (elegir varias)</option>
                    </select>
                </label>
                <label>
                    <span class="label-title">Obligatorio <span class="req">*</span></span>
                    <select name="obligatorio">
                        <option value="NO">NO</option>
                        <option value="SI">SI</option>
                    </select>
                </label>
                <label>
                    <span class="label-title">Nombre de la Opción <span class="req">*</span></span>
                    <input type="text" name="opcion" placeholder="Mayonesa, Grande, Huevo">
                </label>
                <label>
                    <span class="label-title">Recargo ($)</span>
                    <input type="number" name="recargo" placeholder="0" min="0" value="0">
                </label>
                <div id="debug-payload-wrap" class="debug-payload-wrap" aria-live="polite"></div>
                <div class="form-actions form-actions-end">
                    <button type="submit" class="primary-btn" id="submit-btn">Actualizar</button>
                    <a href="admin-opciones.html" class="secondary-btn">Cancelar edición</a>
                </div>
                <span class="hint" id="form-footer-hint">Al cancelar volvés al listado sin guardar.</span>
            </form>
            <div class="script-debug" id="script-debug" aria-live="polite"></div>
        </section>
    </main>

    <footer class="admin-footer">
        <div class="footer-container">
            <h2 class="footer-title">Toro Rápido</h2>
            <div class="footer-meta">San Miguel de Tucumán.</div>
            <div class="footer-meta">© <span data-admin-year></span> Todos los derechos reservados.</div>
        </div>
    </footer>

    <script src="../../Configuracion/config.js" defer></script>
    <script src="../admin-common.js" defer></script>
    <script src="admin-opciones-edit.js" defer></script>
</body>
</html>
