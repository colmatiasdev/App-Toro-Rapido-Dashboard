<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Menú - Toro Rápido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-menu.css">
</head>
<body>
    <main class="admin-menu">
        <header class="admin-header">
            <div>
                <h1>Administrador de Menú</h1>
                <p>Datos cargados desde Google Sheets.</p>
            </div>
            <a class="back-link" href="../dashboard.html">
                <i class="fa-solid fa-chevron-left"></i> Volver al dashboard
            </a>
        </header>

        <div class="admin-actions">
            <a class="primary-btn" href="admin-menu-crear.html">
                <i class="fa-solid fa-circle-plus"></i> Agregar ítem
            </a>
        </div>

        <section class="admin-card">
            <div class="card-title">
                <i class="fa-solid fa-list"></i> Items del menú
            </div>
            <div class="table-wrap">
                <table class="menu-table">
                    <thead>
                        <tr>
                            <th>Orden</th>
                            <th>ID</th>
                            <th>Categoría</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Agotado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="menu-body">
                        <tr>
                            <td colspan="8" class="table-loading">Cargando menú...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="admin-footer">
        <div class="footer-container">
            <h2 class="footer-title">Toro Rápido</h2>
            <div class="footer-meta">San Miguel de Tucumán.</div>
            <div class="footer-meta">© <span data-admin-year></span> Todos los derechos reservados.</div>
        </div>
    </footer>

    <script src="../../../config.js"></script>
    <script src="../admin-footer.js"></script>
    <script src="admin-menu.js"></script>
</body>
</html>
